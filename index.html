<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="settings">
            <label for="wordList">Word List:</label>
            <select id="wordList">
                <option value="default">Default</option>
                <option value="fruits">Fruits</option>
                <option value="animals">Animals</option>
                <option value="Boy_Name">Boy Name</option>
            </select>
            <label for="testDuration">Test Duration (seconds):</label>
            <input type="number" id="testDuration" value="30">
            <button id="startButton">Start Test</button>
        </div>
        <div class="text-container">
            <p id="randomText">Press "Start Test" to begin.</p>
            <input type="text" id="textInput" placeholder="Start typing..." disabled>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
